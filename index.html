<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="sign.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo"><i class="ri-bowl-line"></i><span></span>Meal Finder</h1>
        <ul class="nav-link">
            <li class="active"><a href="index.html">Home</a></li>
            <li class="active"><a href="about.html">About Us</a></li>
        </ul>
        <a href="#" class="menuBtn"><i class="ri-menu-line"></i></a>
    </nav>

    <!-- Sign In/Register Container -->
    <div class="container">
        <!-- Login Form -->
        <div class="form-box login">
            <form id="loginForm">
                <h2>Sign In to your Account</h2>
                <div class="line"></div>
                <div class="error-message" id="loginError"></div>
                <div class="input-box">
                    <input type="text" id="loginUsername" name="username" placeholder="Username" required maxlength="15" pattern="^\S{1,15}$">
                    <i class="ri-user-3-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    <i class="ri-lock-password-line"></i>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-box register">
            <form id="registerForm">
                <h2>Create an Account</h2>
                <div class="line"></div>
                <div class="error-message" id="registerError"></div>
                <div class="input-box">
                    <input type="text" id="registerUsername" name="username" placeholder="Username" required maxlength="15" pattern="^\S{1,15}$">
                    <i class="ri-user-3-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" name="password" placeholder="Password" required>
                    <i class="ri-lock-password-line"></i>
                </div>

                <button type="submit" class="btn reg-btn">Register</button>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Welcome to Meal Finder!</h1>
                <p>Don't have an account?</p>
                <button class="btn registerr-btn">Register</button>
            </div>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-right">
                <h1>Welcome back!</h1>
                <p>Already have an account?</p>
                <button class="btn loginn-btn">Sign In</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
